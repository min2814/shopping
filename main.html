<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쇼핑몰</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/5c3afda2cc.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 상단 바 -->
  <header class="top-bar">
    <div class="top-left">
      <div class="delivery-toggle" role="tablist" aria-label="배송 방식">
        <button class="nav-btn active" role="tab" aria-selected="true">Delivery</button>
        <button class="nav-btn" role="tab" aria-selected="false">Pickup</button>
      </div>
      <span class="address">Select the delivery address</span>
      <span class="edit-icon" aria-hidden="true"><i class="fa-regular fa-pen-to-square"></i></span>
      <span class="delivery-time">Nearest delivery : <strong id="delivery-time-text"></strong></span>
    </div>

    <div class="top-right">
      <span class="phone"><strong>+ 8 800 555-35-35 </strong>Around the clock</span>
    </div>
  </header>

  <!-- 검색/아이콘 -->
  <div class="search-section">
    <button class="catalog-btn" type="button">
      <i class="fa-regular fa-clone" aria-hidden="true"></i> Catalog
    </button>

    <div class="search-group">
      <div class="search-pill">
        <select class="category-select" aria-label="카테고리">
          <option>ALL CATEGORIES</option>
        </select>
        <input class="search-input" type="text" placeholder="Search in the market" aria-label="검색어 입력" />
      </div>
      <button class="search-submit" type="button" aria-label="검색">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
      </button>
    </div>

    <div class="icons" aria-label="바로가기 아이콘">
      <div class="icon-box" role="button" tabindex="0" aria-label="배송">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
      </div>

      <!-- 찜 아이콘 -->
      <div id="wishIcon" class="icon-box" role="button" tabindex="0"
     aria-label="찜 0개" aria-haspopup="dialog" aria-expanded="false">
  <i class="fa-solid fa-heart" aria-hidden="true"></i>
  <span id="wishCount" class="badge" aria-live="polite" aria-atomic="true">0</span>
</div>


      <!-- 장바구니 아이콘 -->
      <div id="cartOpenBtn" class="icon-box" role="button" tabindex="0" aria-label="장바구니" aria-haspopup="dialog" aria-expanded="false">
        <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
      </div>

      <div class="icon-box" role="button" tabindex="0" aria-label="마이페이지">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <!-- 배너 -->
  <section class="banner" aria-label="프로모션 배너">
    <div class="banner-text">
      <h1><img src="./banner.png" alt="프로모션 배너"></h1>
    </div>
  </section>

  <!-- 인기 상품 -->
  <section class="popular" aria-label="인기 상품">
    <div class="section-header">
      <h3>추천 상품</h3>
      <a href="#">See all</a>
    </div>
    <div class="product-list">
    </div>
  </section>

  <div id="cartBackdrop" class="backdrop" hidden></div>
  <div class="cart-panel">
    <header class="cart-header">
      <div>
        <h3 id="cartTitle">장바구니</h3>
        <p id="cartDesc" class="muted">담긴 상품을 확인하고 수량을 수정하거나 결제할 수 있습니다.</p>
      </div>
      <button id="cartClose" class="cp-close" aria-label="장바구니 닫기">✕</button>
    </header>
    <ul id="cartItems" class="cart-items" aria-label="장바구니 목록"></ul>
    <footer class="cart-footer">
      <div class="cp-sum">
        <span>Subtotal</span>
        <strong id="cpSubtotal">₩0</strong>
      </div>
      <button id="checkoutBtn" class="cp-checkout">CHECKOUT NOW</button>
      <button id="viewCartBtn" class="cp-view">View details</button>
    </footer>
  </div>

  <script src="./main.js"></script>

  <script>
    (function () {
      const WISH_KEY = 'wish';
      const $wishCount = document.getElementById('wishCount');
      const $wishIconBox = document.getElementById('wishIcon');

      const readWish = () => {
        try { return JSON.parse(localStorage.getItem(WISH_KEY)) || {}; }
        catch { return {}; }
      };
      const writeWish = (m) => localStorage.setItem(WISH_KEY, JSON.stringify(m));
      const countWish = (m) => Object.values(m).filter(Boolean).length;
      const setBadge = (n) => {
        if (!$wishCount) return;
        $wishCount.textContent = n;
        if ($wishIconBox) $wishIconBox.setAttribute('aria-label', `찜 ${n}개`);
      };

      window.addEventListener('DOMContentLoaded', () => {
        const saved = readWish();

        document.querySelectorAll('.product-card').forEach(card => {
          const id = card.dataset.id;
          const btn = card.querySelector('.wishlist-btn');
          const icon = btn?.querySelector('.fa-heart');
          const liked = !!(id && saved[id]);
          if (btn) {
            btn.classList.toggle('active', liked);
            btn.setAttribute('aria-pressed', liked);
          }
          if (icon) {
            icon.classList.toggle('fa-solid', liked);
            icon.classList.toggle('fa-regular', !liked);
          }
        });

        setBadge(countWish(saved));
      });

      document.addEventListener('click', (e) => {
        const btn = e.target.closest('.wishlist-btn');
        if (!btn) return;

        const icon = btn.querySelector('.fa-heart');
        const card = btn.closest('.product-card');
        const id = card?.dataset.id;

        const willLike = !btn.classList.contains('active');
        btn.classList.toggle('active', willLike);
        btn.setAttribute('aria-pressed', willLike);
        if (icon) {
          icon.classList.toggle('fa-solid', willLike);
          icon.classList.toggle('fa-regular', !willLike);
        }

        if (!id) return; 

        const saved = readWish();
        if (willLike) saved[id] = true;
        else delete saved[id];
        writeWish(saved);

        setBadge(countWish(saved));
      });
    })();
  </script>

<div id="wishBackdrop" class="backdrop" hidden></div>

  <div class="wish-panel">
    <header class="wish-header">
      <h3 id="wishPopTitle">Wishlist (<span id="wishPopCount">0</span>)</h3>
      <button id="wishPopClose" class="wp-close" aria-label="닫기">×</button>
    </header>

    <ul id="wishPopItems" class="wish-items" role="list"></ul>

    <footer class="wish-footer">
      <div class="wp-sum">
        <span>Total</span>
        <strong id="wishPopTotal">$0.00</strong>
      </div>

    </footer>
  </div>
</div>


</body>
</html>
